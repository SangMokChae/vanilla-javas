<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Chrome App</title>
</head>
<body>
  <div id="js-clock" class="clock">
    <h1>00:00:00</h1>
  </div>

  <form id="js-form" class="form">
    <input type="text" placeholder="what is your name??">
  </form>

  <h4 id="js-hello" class="hello"></h4>
  <div class="dynamic__box">
    <p id="dynamic" class="dynamic"></p>
  </div>
  
  <div class="container">
    <div class="my-calendar clearfix">
      <div class="clicked-date">
        <div class="cal-day"></div>
        <div class="cal-date"></div>
      </div>
      <div class="calendar-box">
        <div class="ctr-box clearfix">
          <button type="button" title="prev" class="btn-cal prev">
          </button>
          <span class="cal-month"></span>
          <span class="cal-year"></span>
          <button type="button" title="next" class="btn-cal next">
          </button>
        </div>
        <table class="cal-table">
          <thead>
            <tr>
              <th>S</th>
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>T</th>
              <th>F</th>
              <th>S</th>
            </tr>
          </thead>
          <tbody class="cal-body"></tbody>
        </table>
      </div>
    </div>
    <!-- // .my-calendar -->
  </div>
  <div class="classboard">
    <form id="js-toDoForm" class="toDoForm">
      <input type="text" class="askToDos" placeholder="ðŸš© What will you do??" />
    </form>
    <ul id="js-toDoList" class="toDoList"></ul>
  </div>

  <script src="clock.js"></script>
  <script src="bg.js"></script>
  <script src="hello.js"></script>
  <script src="todo.js"></script>
  <script src="dynamic.js"></script>
  <script src="calender.js"></script>
</body>
</html>
